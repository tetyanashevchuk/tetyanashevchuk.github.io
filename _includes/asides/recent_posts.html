<aside style="float: right;" class="recent-posts">
  <h2 class="recent-posts">Recent Posts</h2>
  <ul>
    {% for post in site.posts limit:5 site.recent_posts %}
      <li>
        <a class="recent-posts" href="{{ site.baseurl }}{{ post.url }}">{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</a>
      </li>
    {% endfor %}
  </ul>
</aside>
