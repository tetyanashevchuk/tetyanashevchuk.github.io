---
layout: page
title: blog
permalink: /blog/
---

<div>

  <ul class="">
    {% for post in site.posts %}
      <li>
        <span class="">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="" href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
