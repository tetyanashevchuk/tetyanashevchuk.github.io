---
layout: default
---

<div class="home">
  <div class="posts">
    <!-- <ul class="">
  {% for tag in post.tags %}
    <li><a href="/tags#{{ tag }}" class="">{{ tag }}</a></li>
  {% endfor %}
  </ul> -->
    {% for post in site.posts %}
    <div class="my-post-teaser">

      <header style="text-align: center;">
        <h1>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h1>

        <p class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</p>
      </header>
      <ul class="tags">
        {% for tag in post.tags %}
          <li><a href="/tags#{{ tag }}" class="tag">{{ tag }}</a></li>
        {% endfor %}
      </ul>
      <div class="excerpt">
        {{ post.excerpt }}

        <a class="button btn-success" href="{{ post.url | prepend: site.baseurl }}" role="button">{{ site.theme.str_continue_reading }}</a>
      </div>

    </div>
    {% endfor %}
  </div>
</div>
